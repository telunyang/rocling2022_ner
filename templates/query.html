<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crowNER 預測結果檢視頁面</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <!-- 自訂 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand mx-3" href="#">crowNER 預測結果檢視頁面</a>
    </nav>

    <main role="main" class="container">
        <div class="row mb-3">
            <div class="col-md-8 col-sm-8">
                <button class="btn btn-secondary" type="submit" id="btn_query">Predict</button>
            </div>
            <div class="col-auto">
                本次執行時間：<span class="badge bg-secondary" id="exec_secs"></span> 秒
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <textarea class="form-control" type="text" placeholder="請輸入一或多個句子，每個句子用斷行來區隔" id="search_bar"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th class="w-25">流水號</th>
                        <th class="w-auto">結果</th>
                    </tr>
                </thead>
                <tbody id="result"></tbody>
            </table>
        </div>
        <div class="row mb-3">
            <div class="col">
                <textarea class="form-control" type="text" placeholder="預測結束後，會自動產生訓練格式的資料" id="export_json"></textarea>
            </div>
        </div>
        <div class="row mb-3 d-flex justify-content-center">
            <button class="btn btn-success w-25" type="submit" id="btn_download_json">Download<br>JSON lines</button>
        </div>
    </main><!-- /.container -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- jQuery blockUI -->
    <script src="js/jquery.blockUI.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
        integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
        crossorigin="anonymous"></script>

    <!-- 自訂 JS -->
    <script src="js/custom.js"></script>

    <!-- toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="10000">
        <div class="toast-header">
            <!-- <img src="..." class="rounded me-2" alt="..."> -->
            <strong class="me-auto">訊息</strong>
            <!-- <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button> -->
        </div>
        <div class="toast-body"></div>
        </div>
    </div>
</body>

</html>
